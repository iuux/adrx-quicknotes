<form class="qn-Content" ng-submit="editCtrl.submit()">
  <h2 class="qn-Content-heading">Edit category</h2>
  <label class="qn-Label" for="qn-Input">Name</label>
  <input class="qn-Input" id="qn-Input" ng-model="editCtrl.category.name"/>
  <div class="qn-ActionBar">
    <button class="qn-ActionBar-item qn-Button" type="submit">Rename</button>
    <button class="qn-ActionBar-item qn-Button" ng-click="editCtrl.cancel()">Cancel</button>
  </div>
</form>
