<section class="qn-Content">
  <h2 class="qn-Content-heading">New Quick Note</h2>
  <form>
    <label class="qn-Label" for="qn-Input">Title</label>
    <input class="qn-Input" id="qn-Input"/>
    <label class="qn-Label" for="qn-Category">Category</label>
    <select id="qn-Category">
      <option>One</option>
      <option>Two</option>
    </select>
    <label class="qn-Label" for="qn-Note">Note</label>
    <textarea class="qn-Input qn-Input--textarea" id="qn-Note"></textarea>
    <div class="qn-ActionBar">
      <button class="qn-ActionBar-item qn-Button">Create Quick Note</button>
      <button class="qn-ActionBar-item qn-Button">Cancel</button>
    </div>
  </form>
</section>
